<!doctype html>
<html lang="en">
<html>
<head>
    <title>Smart Mario</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw=="
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./app.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
</head>
<body>
    <div class="container main">
        <div id="scores">
            <div class="well well-lg" id="statusMessage">
                    <p>timer: {{timer}}</p>
                    <p>score: {{nbMushrooms()}}</p>
                    <p v-if="gameEnded">robotScore: {{robotMushrooms}}</p>
                    <h1 v-if="win()"> YOU WIN </h1>
                    <button v-if="gameEnded" @click="newGame()" type="button" class="btn btn-success">New Game</button>
            </div>
        </div>
        <div class="jumbotron animated">
            <canvas id="canvas"></canvas>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.14/vue.js"></script>
<script src="./app.js" type="text/javascript"></script>
</html>
